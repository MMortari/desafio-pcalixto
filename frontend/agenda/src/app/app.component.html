<div class="container">

  <div class="card">
    <h1>Agenda</h1>
    <!-- {{ formularioEdit | json }} -->
    <small>Criar um novo contato</small>

    <!-- <form action=""> -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <input class="form-control" type="text" [(ngModel)]="formulario.first_name" placeholder="Primeiro nome" name="first_name" >
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" type="text" [(ngModel)]="formulario.last_name" placeholder="Ãšltimo nome" name="last_name" >
      </div>
      <div class="form-group col-md-5">
        <input class="form-control" type="text" [(ngModel)]="formulario.phone" placeholder="Telefone" name="phone" >
      </div>
      <div class="form-group col-md-6">
        <input class="form-control" type="email" [(ngModel)]="formulario.email" placeholder="Email" name="email" >
      </div>
      <div class="form-group col-md-1">
        <button class="btn btn-dark btn-add" (click)="createNewContact()"><i class="fa fa-plus-circle"></i></button>
      </div>
    </div>
    <!-- </form> -->

    <p>Lista dos meus contatos</p>
    <div class="list">
      <table class="table">
        <thead>
          <tr>
            <th>Nome Completo</th>
            <th>Telefone</th>
            <th>Email</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{ contact.first_name }} {{ contact.last_name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td><div class="btn btn-info" (click)="toggleModal(contact)"><i class="fa fa-info-circle"></i></div></td>
            <td><div class="btn btn-danger" (click)="deleteContact(contact.id)"><i class="fa fa-trash"></i></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div class="background {{ modalEditar ? 'show' : '' }}" (click)="toggleModal()"></div>
<div class="modal {{ modalEditar ? 'show' : '' }}">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Contato</h5>
        <button type="button" class="close" (click)="toggleModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input class="form-control" type="text" [(ngModel)]="formularioEdit.first_name" placeholder="Primeiro nome" name="first_name" >
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="text" [(ngModel)]="formularioEdit.last_name" placeholder="Ultimo nome" name="last_name" >
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="text" [(ngModel)]="formularioEdit.phone" placeholder="Telefone" name="phone" >
          </div>
          <div class="form-group col-md-6">
            <input class="form-control" type="email" [(ngModel)]="formularioEdit.email" placeholder="Email" name="email" >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="toggleModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="editContact()">Salvar</button>
      </div>
    </div>
  </div>
</div>
